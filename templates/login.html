{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated LogIn box</title>
    <link rel="stylesheet" href="{% static 'admin/login.css' %}">
</head>
<body>
    <section>
        <div class="form_box">
            <div class="form_value">
                {% if messages %}
                {% for message in messages %}
                <div class="alert 
          {% if message.tags == 'success' %}
            alert-success
          {% elif message.tags == 'error' %}
            alert-danger
          {% elif message.tags == 'warning' %}
            alert-warning
          {% else %}
            alert-info
          {% endif %}">
                    <h4 class="card-title">{{ message }}</h4>
                </div>
                {% endfor %}
                {% endif %}
                <form action="{% url 'login_user' %}" method="post">
                    {% csrf_token %}
                    <h2>LogIn</h2>
                    <div class="inputbox">
                        <ion-icon name="mail"></ion-icon>
                        <input type="email" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock"></ion-icon>
                        <input type="password" name="pw" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember me<a href="/signup">Forget password</a></label><br>
                        
                    </div>
                    <button style="margin-bottom: 30px;" type="submit">Log In</button>
                    <!-- <div class="register">
                        <p>Don't have a account <a href="register.html">Register!</a></p>
                    </div> -->
                    <a href="/" style="
                    text-decoration: none;
                    margin-left: 15px;
                    padding: 10px;
                    background-color: black;
                    border-radius: 20px;
                    color: white;

                    ">Back to home</a>
                </form>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
